<form>
  <h2>Hex to RGB Converter</h2>
  <label>#</label>
  <input id="in_hex" value="FF0000" type="text" />

  <input type="submit" id="hexConvert" value="Convert to RGB" />
  
  <div class="group">
    <h3>Result:</h3>

    <label>R:</label>
    <input id="out_R" value="255" type="text" />

    <label>G:</label>
    <input id="out_G" value="0" type="text" />

    <label>B:</label>
    <input id="out_B" value="0" type="text" />
  </div>
</form>
