<form>
  <h2>RGB to Hex Converter</h2>  

  <label>R:</label>
  <input id="in_R" value="255" type="text" />

  <label>G:</label>
  <input id="in_G" value="0" type="text" />

  <label>B:</label>
  <input id="in_B" value="0" type="text" />

  <input type="submit" id="rgbConvert" value="Convert to Hex" />

  <div class="group">
    <h3>Result:</h3>
    <input id="out_hex" type="text" value="#FF0000" /> 
  </div>
</form>
